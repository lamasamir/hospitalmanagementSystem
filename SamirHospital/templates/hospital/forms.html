{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="width: 100%; max-width: 600px; border-collapse: collapse;">
      {% for field in form %}
        <tr>
          <td style="padding: 8px;"><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
          <td style="padding: 8px;">{{ field }}</td>
        </tr>
        {% if field.errors %}
        <tr>
          <td colspan="2" style="padding-left: 8px; color: red;">{{ field.errors }}</td>
        </tr>
        {% endif %}
      {% endfor %}
    </table>

    <button type="submit" style="margin-top: 16px; padding: 8px 16px; background-color: #004080; color: white; border: none; cursor: pointer;">
      Save
    </button>
  </form>
{% endblock %}
